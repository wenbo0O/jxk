<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 执行上下文环境
      const ctx = {
        func: (v) => {
          console.log(v)
        },
        foo: 'foo',
      }

      function sandbox(code, ctx) {
        eval(code) // 为执行程序构造了一个函数作用域
      }

      // 待执行程序
      const code = `
    ctx.foo = 'bar'
    ctx.func(ctx.foo)
`

      sandbox(code, ctx) // bar
      console.log(ctx)
    </script>
  </body>
</html>
